version: '3.7'

services:
  step-ca:
    image: defn/step
    env_file: .env
    command: "${_STEP_CA}"
    volumes:
    - $HOME/.password-store/step:/home/step
  step-cli:
    image: defn/step:cli
    network_mode: service:step-ca
    pid: service:step-ca
    entrypoint: [ "/renew-user" ]
    command: "${_STEP_OPT}"
    volumes:
    - $HOME/.password-store/step:/home/step
    - $HOME/.ssh:/data/ssh
    depends_on:
      - step-ca
